- type: entity
  parent: [ClothingEyesBase, BaseMajorContraband]
  id: ClothingEyesSyndieVisor
  name: Blood-red Goggles
  description: This is the Gorlex Security LLC top tier Goggles. Though blackmarket product has lack of nighvision, but it has sick red light instead.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Glasses/syndi_visor.rsi
    layers:
    - state: icon
    - state: light-icon
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
  - type: ItemToggle
    predictable: false # issues between ToggleCellDraw and ItemToggleActiveSound
    onUse: false
    soundActivate:
      path: /Audio/Items/visor_on.ogg
    soundDeactivate:
      path: /Audio/Items/visor_off.ogg
      params:
        volume: -14
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 3
    energy: 1.4
    color: "#f30c3a"
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      eyes:
      - state: on-equipped-EYES
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
  - type: Item
    heldPrefix: off
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot